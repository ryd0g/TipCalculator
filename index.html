<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
  <div class="calc-box">
    <section id="calculator">
        <div class="bill">
            <h1>Bill</h1>
            <label>
                <input type="number" id="input-bill" min="0" value="0" step=".01">
            </label>
        </div>
        <div class="tip">
            <h2>Tip %</h2>
            <label>
                <input type="number" id="input-tip">
            </label>
        </div>
        <div class="people">
            <h3>Number of People</h3>
            <label>
                <input type="number" id="input-people">
            </label>
        </div>
    </section>
    <section id="totals">
        <div class="display-tip">
            <p>Tip</p>
        </div>
        <div class="display-total">
            <p>Total</p>
        </div>
    </section>
  </div>
    <script></script>
</body>
</html>
