<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
  <div class="calc-box">
    <section id="calculator">
        <div class="bill">
            <h1>Bill</h1>
            <label>
                <input type="number" step=".01" id="input-bill" placeholder="$0.00">
            </label>
        </div>
        <div class="tip">
            <h2>Tip %</h2>
            <label>
                <input type="number" id="input-tip" placeholder="0%">
            </label>
        </div>
        <div class="people">
            <h3>Number of People</h3>
            <label>
                <input type="number" id="input-people" placeholder="0">
            </label>
        </div>
    </section>
  <div class="totals-box">
    <section id="totals">
        <p>Tip</p>
        <div id="display-tip">$0.00</div>
        <p>Tip Per Person</p>
        <div id="display-per">$0.00</div>
        <p>Total Amount</p>  
        <div id="display-total">$0.00</div>
        <p>Total Per Person</p>
        <div id="display-each">$0.00</div>
    </section>
  </div>
<script src="scripts.js"></script>
</body>
</html>
