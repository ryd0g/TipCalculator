<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="bill">
            <h1>Bill</h1>
            <label>
                <input type="text" id="bill">
            </label>
        </div>
        <div class="tip">
            <h2>Tip %</h2>
            <label>
                <input type="text" id="tip">
            </label>
        </div>
        <div class="people">
            <h3>Number of People</h3>
            <label>
                <input type="text" id="people">
            </label>
        </div>
    </section>
    <section id="totals">
        <div class="display-tip">
            <p>Tip</p>
        </div>
        <div class="display-total">
            <p>Total</p>
        </div>
    </section>
</body>
</html>
